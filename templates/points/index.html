<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 4 Responsive Layout Example</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class='bg-dark'>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-1">
    <div class="container-fluid">
        <a href="/" class="navbar-brand mr-3">Balchyoca Points</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="/" class="nav-item nav-link active">Home</a>
                
            </div>
        </div>
    </div>    
</nav>
<div class="container bg-dark">
    <div class="row">
      {% for team in teams %}
        <div class="col-md-6 col-lg-4 col-xl-3 p-4 m-1" style="background-color: {{ team.color }}; border-radius:1rem">
            <h2><a style="color: white" href="/team/{{ team.slug }}/">{{ team.name }}</a></h2>
            
        </div>
      {% endfor %}
      
        
    </div>
    
</div>
</body>
</html>
